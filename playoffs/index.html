<html lang="en">
<head>
    <title>Bryan Family Playoff Pools</title>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/teams.css" rel="stylesheet" />

    <script src="js/yearlyResults.js" type="module"></script>
    <script src="js/winsLosses.js" type="module"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" rel="stylesheet" />

    <script type="module">
        import { yearlyResults } from './js/yearlyResults.js';
        import { winsLosses } from './js/winsLosses.js';

        window.onload = function() {
            let yearlyResultsTable = $('#yearlyResults');
            let winsLossesTable = $('#winsLosses');

            let winners, losers = yearlyResults(yearlyResultsTable);
            winsLosses(winsLossesTable, winners, losers);
        }
    </script>
</head>
<body>
    <div id="container" style="display: grid; grid-template-rows: auto auto; grid-template-columns: auto auto; width: auto; justify-content: center; text-align: center;">
        <div style="grid-column: 1 / span 2;">
            <h2>Bryan Family Playoff Pools</h2>
        </div>
        <div class="table_div">
            <h2>Results</h2>
            <table id="yearlyResults" class="stripe">
            </table>
        </div>
        <div class="table_div">
            <h2>Stats</h2>
            <table id="winsLosses" class="stripe">
            </table>
        </div>
    </div>
</body>
</html>
