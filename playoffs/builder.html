<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NHL Playoffs Pool - Builder</title>
	<link href="css/builder.css" rel="stylesheet" />
	
	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>üèí NHL Playoffs Pool - Builder</h1>
		<p>Generate yearly summary JSON files from CSV data</p>

		<div class="section">
			<h2>Build Single Year</h2>
			<select id="yearSelect">
				<option value="">Loading years...</option>
			</select>
			<button id="buildYearBtn">Build Year</button>
		</div>

		<div class="section">
			<h2>Build All Years (ZIP)</h2>
			<button id="buildAllBtn">Build All Years as ZIP</button>
			<p style="font-size: 14px; color: #666;">Downloads a single ZIP file containing all yearly JSONs</p>
		</div>

		<div class="section">
			<h2>Generate Index</h2>
			<button id="buildIndexBtn">Generate yearly_index.json</button>
		</div>

		<div id="status"></div>
	</div>

	<script type="module">
		import { initializeBuilder, handleBuildYear, handleBuildAllYears, handleBuildIndex } from './js/builder.js';

		$(document).ready(initializeBuilder);

		$('#buildYearBtn').on('click', handleBuildYear);
		$('#buildAllBtn').on('click', handleBuildAllYears);
		$('#buildIndexBtn').on('click', handleBuildIndex);
	</script>
</body>
</html>
